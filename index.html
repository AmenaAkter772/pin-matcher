<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinShow" class="form-control" type="text" placeholder="Generate Pin">
                    <button onclick="createRandomPin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="input" placeholder="4-digits-Pin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="getInput(7)" class="button">7</div>
                              <div onclick="getInput(8)" class="button">8</div>
                              <div onclick="getInput(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="getInput(4)" class="button">4</div>
                              <div onclick="getInput(5)" class="button">5</div>
                              <div onclick="getInput(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="getInput(1)" class="button">1</div>
                              <div onclick="getInput(2)" class="button">2</div>
                              <div onclick="getInput(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="getInput('<')" class="button"><</div>
                                <div onclick="getInput(0)" class="button">0</div>
                                <div onclick="getInput('c')" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="accessPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="redMark" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="greenMark" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div> 


    <script>

        // function for randomPin set

        function createRandomPin(){
            let randomPin = Math.random() * 10000;
            randomPin = Math.ceil(randomPin);
            if (randomPin > 1000) {
              document.getElementById('pinShow').value = randomPin;
           }
            else {
              createRandomPin();
           }
        }
        //  function for button
        function getInput(id){
            var pinSet = id;
            if(pinSet=='<'){
                document.getElementById('input').value=document.getElementById('input').value.slice(0, -1);
            }
            else if(pinSet=='c'){
                document.getElementById('input').value ='';
            }
            else{
                document.getElementById('input').value += id;
            }
        }
        // function for submit btn
        function accessPin (){
            var givenPin = document.getElementById('pinShow').value;
            var submitPin = document.getElementById('input').value;
            if(givenPin===submitPin){
             document.getElementById('greenMark').style.display = 'block';
             document.getElementById('redMark').style.display = 'none';
            }
            else{
                document.getElementById('redMark').style.display = 'block';
                document.getElementById('greenMark').style.display = 'none';
            }
        }
    </script>
</body>
</html>
